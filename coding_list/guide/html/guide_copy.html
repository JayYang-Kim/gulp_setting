		margin-bottom: 120px;
	}
</style>

<body>
<div id="wrap" class="coding_guide">
	<h1 class="h1_guide">URL 복사</h1>
	<div id="copyEditor" placeholer="" contenteditable="true"></div>
	<button type="button" class="btn btn_primary btn_xxlg" id="copyUrl"><span>복사</span></button>
</div>
<script>
	+function(core, $){
		var btn = $('#copyUrl');
		btn.on('click', function(){
			var editor = $('#copyEditor')[0].innerHTML;
			if(editor.trim() === ""){
				$('#copyEditor').html('먼저 붙여넣을 텍스트를 입력해주세요.')
				setTimeout(function(){
					$('#copyEditor').html('')
				}, 2000)				
			}else{
				copyToClipboard(editor)
				$('#copyEditor').html('복사되었습니다.')
				setTimeout(function(){
					$('#copyEditor').html('')
				}, 2000)
			}
		})
		function copyToClipboard(val) {
			var t = document.createElement("textarea");
			document.body.appendChild(t);
			t.value = val.replaceAll("http://localhost/","http://172.17.17.73:8080/");
			t.select();
			document.execCommand('copy');
			document.body.removeChild(t);
		}
		String.prototype.replaceAll = function(org, dest) {
			return this.split(org).join(dest);
		}
	}(window[LIB_NAME], jQuery)
</script>
</body>
</html>
