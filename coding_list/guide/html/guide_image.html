	<div class="code_in">

	<pre class="brush: xml;" data-hilight="code"></pre>




	<div class="testttt">
		<span>front</span>
		<span>Back</span>
	</div>
	<script>
		$('.testttt').on('click', function(){
			$('.testttt').transition({
				perspective: '400px',
				rotateY: '90deg'
			}, function(){
				$(this).transition({
					rotateY: '180deg'
				})
			});
		})
	</script>
